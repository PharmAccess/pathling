  # This job builds, tests and scans the FHIR server Docker image.
  docker-image:
    name: Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # This is required so that git-commit-id-plugin can find the latest tag.
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |-
            ${{ runner.os }}-maven-
      - name: Run the verify goal with Maven
        if: github.actor == 'dependabot[bot]'
        env:
          # If the actor is Dependabot we skip the system test, as it requires access to secrets.
          PATHLING_OPTS: >-
            -DskipSurefireTests
            -DskipScalaDocs
            -DskipITs
            -Dpathling.dockerArchitecture=amd64
        run: >-
          mvn --batch-mode verify
          -pl fhir-server -am
          -Pdocker,!importTestData
          ${{ env.PATHLING_OPTS }}
        timeout-minutes: 15
      - name: Run the verify goal with Maven
        if: github.actor != 'dependabot[bot]'
        env:
          PATHLING_OPTS: >-
            -DskipSurefireTests
            -DskipScalaDocs
            -Dpathling.dockerArchitecture=amd64
            -Dpathling.systemTest.auth.clientSecret=${{ secrets.TEST_CLIENT_SECRET }}
        run: >-
          mvn --batch-mode verify
          -pl fhir-server -am
          -Pdocker,!importTestData
          ${{ env.PATHLING_OPTS }}
        timeout-minutes: 15
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'aehrc/pathling:${{ github.sha }}'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
  
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # This is required so that git-commit-id-plugin can find the latest tag.
