# Root logger configuration
rootLogger.level=WARN
rootLogger.appenderRef.stdout.ref=STDOUT
# Console Appender
appender.stdout.type=ConsoleAppender
appender.stdout.name=STDOUT
appender.stdout.layout.type=PatternLayout
appender.stdout.layout.pattern=%d{HH:mm:ss.SSS} [%t] [%X{requestId}] %-5p %logger{36} - %msg%n
# Logger configurations
logger.au_csiro.name=au.csiro
logger.au_csiro.level=INFO
logger.au_csiro.additivity=true
logger.hadoop_metrics.name=org.apache.hadoop.metrics2
logger.hadoop_metrics.level=ERROR
logger.hadoop_metrics.additivity=true
logger.requestLogger.name=requestLogger
logger.requestLogger.level=WARN
logger.requestLogger.additivity=true
