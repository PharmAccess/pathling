version: 0.2

env:
  exported-variables:
    - DOCKER_REGISTRY
    - AWS_REGION
phases:
  install:
    runtime-versions:
      java: openjdk8
      nodejs: 12
      docker: 18
  build:
    commands:
      - mvn install -DskipITs -DdockerRegistry=$DOCKER_REGISTRY && $(aws ecr get-login --region $AWS_REGION --no-include-email) && docker push $(docker images -q)
cache:
  paths:
    - '/root/.m2/**/*'
