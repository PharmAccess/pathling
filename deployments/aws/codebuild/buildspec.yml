version: 0.2

env:
  exported-variables:
    - DOCKER_REGISTRY
phases:
  install:
    runtime-versions:
      java: openjdk8
      nodejs: 12
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Building Docker images...
      - mvn install -pl fhir-server -am -DskipITs -DdockerRegistry=$DOCKER_REGISTRY
  post_build:
    commands:
      - echo Pushing Docker images to ECR...
      - docker images --format "{{.Repository}}:{{.Tag}}" "$DOCKER_REGISTRY/clinsight/*" | xargs docker push
cache:
  paths:
    - '/root/.m2/**/*'
