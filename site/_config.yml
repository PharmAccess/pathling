title: Pathling
description: Advanced FHIR&reg; analytics server, capable of performing aggregate queries and transformations of large FHIR datasets.
theme: just-the-docs
url: https://pathling.csiro.au
baseurl: /
lang: en-AU
sass:
  sass_dir: _sass
exclude:
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - pom.xml
  - src
  - target
destination: ./target/site
plugins:
  - jekyll-sitemap
defaults:
  - scope:
      path: "docs/java/**/*"
    values:
      sitemap: false